name: Rollback AutoOps Lambda

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  rollback:
    runs-on: ubuntu-latest

    steps:
    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::<AWS Account ID>:role/github-actions-autoops-role
        aws-region: us-east-1

    - name: Disable FAIL_MODE (restore service)
      run: |
        aws lambda update-function-configuration \
          --function-name autoops-lambda \
          --environment Variables={FAIL_MODE=false}
